<div class="home-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Learn more about your playlists</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                Generate detailed statistics on all of your Spotify playlists.
                Share the summary of your favorite playlists.
                Sign in with your Spotify account to get started.
            </p>
        </mat-card-content>  
        <mat-card-actions>
            <button mat-raised-button (click)="signin()">Sign In With Spotify</button>
        </mat-card-actions>
    </mat-card>
</div>
