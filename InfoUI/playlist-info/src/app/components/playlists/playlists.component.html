<div class="playlist-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Your Playlists</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let playlist of $playlists | async">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{playlist.name}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-content>
    </mat-card>
</div>
